<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
    <div class="hero">
      <div class="container">
        <header class="spacing">
          <input type="text" autocomplete="off" class="search-field" placeholder="Search for a city..." />
          <input type="submit" class="search-btn" value="Search" />
        </header>
        <main>
          <section class="location spacing">
            <div class="city">Douala, CM</div>
            <div class="date">Thursday 03 August 2020</div>
          </section>
          <div class="current spacing">
            <div class="temp">15<span class="unit">°c</span></div>
            <div class="weather">Rainy</div>
            <div class="hi-low">19°c / 26°c</div>
          </div>
        </main>
      </div>
    </div>
<script src="main.js"></script></body>
</html>
